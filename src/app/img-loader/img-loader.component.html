<div class="img-loader">
    <div ngClass="{'input-wrapper':true}">
        <input type="url" id="file" name="file" #myFile/>
        <button (click)="add()">Insert Image</button>
    </div>
    <div>
        <button [ngClass]="{'btn-change':true, 'hidden':true}" (click)="change()">Change Image</button>
    </div>
</div>
<button id="btn-snapshot" (click)="snip($event)">
    <img id="img-01" [ngClass]="{'img-snapshot':true}" [src]='imgURL'>
</button>
